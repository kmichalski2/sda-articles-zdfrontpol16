<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Blog</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">FirebaseBlog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-flex justify-content-between"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="add.html">Add Article</a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <a href="profile.html" class="text-white me-2" id="username"></a>
            <button class="btn btn-warning" id="signOutButton">Sign Out</button>
          </div>
        </div>
      </div>
    </nav>

    <section class="container mt-5 mb-5">
      <h2>Add article</h2>
      <form id="addArticleForm" validate>
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input class="form-control" type="text" name="title" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Image</label>
          <input
            class="form-control"
            type="file"
            name="image"
            accept=".jpg,.png,.jpeg,.jpeg2000,.webp"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Content</label>
          <textarea class="form-control" name="content" required></textarea>
        </div>

        <div>
          <button class="btn btn-primary" type="submit">Post</button>
        </div>
      </form>
    </section>

    <script type="module" src="/main.js"></script>
  </body>
</html>
